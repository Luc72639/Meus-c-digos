<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Turismo Caxias do Sul</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 via-yellow-50 to-white min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-xl w-full border border-green-200">
    <h1 class="text-4xl font-extrabold text-center text-green-800 mb-2">Entre em Contato</h1>
    <p class="text-center text-gray-600 mb-6">Tem alguma d√∫vida sobre Caxias do Sul? Fale com a gente!</p>
    
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" id="nome" name="nome" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500" />
      </div>

      <div>
        <label for="mensagem" class="block text-sm font-medium text-gray-700">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" required
                  class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500 resize-none"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-green-600 text-white px-6 py-2 rounded-xl font-semibold hover:bg-green-700 transition">
          Enviar Mensagem
        </button>
      </div>
    </form>
  </div>

</body>
</html>
